<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/table.css" rel="stylesheet" />
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        #divadd {
            display: none;
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">

        $(function () {
            BindChoiceClick(); //给两个按钮绑定点击事件来切换 添加和列表
            InitTable();//获取数据显示到table中
            BindAddBtnClick(); //给添加数据按钮绑定click 事件
            //EditModalShow();//模态框 show 事件
            BindBtnEditClict();//绑定更新按钮的 点击事件
        })

        //模态框 show 事件
        function EditModalShow() {
            $('#EditModal').on('show.bs.modal', function (e) {
                // alert(e.toLocaleString());
            })
        }

        //给添加数据按钮绑定click 事件
        function BindAddBtnClick() {
            $("#Add").click(function () {
                var frmData = $("#frm1").serialize();
                $.ajax({
                    url: "/Ashx/BulletinTypeManage/BulletinTypeAdd.ashx",
                    type: "post",
                    data: frmData,
                    success: function (data) {
                        if (data == "Ok") {
                            alert("添加成功!");
                            InitTable();
                        } else {
                            alert("添加失败!");
                        }
                    }
                });
                return false;
            })
        }
        //获取数据显示到table中
        function InitTable(postData) {
            $.getJSON("/Ashx/BulletinTypeManage/TypePageList.ashx", postData, function (data) {
                $("#tbBody").html("");
                for (var i in data.List) {
                    var strTr = "<tr>";
                    strTr += "<td>" + data.List[i].Id + "</td>";
                    strTr += "<td>" + data.List[i].TypeName + "</td>";
                    strTr += "<td> <a href='/Ashx/BulletinTypeManage/TypeEdit.ashx?Id=" + data.List[i].Id + "' class='btn btn-default' >编辑</a> <a href='/Ashx/BulletinTypeManage/TypeDel.ashx?Id=" + data.List[i].Id + "' class='btn btn-default' >删除</a></td>";
                    strTr += "</tr>";
                    $("#tbBody").append(strTr);
                }

                $("#NavDiv").html(data.NavHtml);
                BindPageNavClick(); //绑定 分页 a 标签 单击事件
                BindDelClick();//绑定 删除a标签 点击事件
                BIndEditClick();//绑定 编辑a标签 点击事件
            });
        }
        //绑定 编辑a标签 点击事件
        function BIndEditClick() {
            $('#tbBody a:Contains(编辑)').click(function () {
                var href = $(this).attr('href');
                $.ajax({
                    url: href,
                    type: "get",
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        $("#EditId").val(data.Id);
                        $("#EditIdx").val(data.Id);
                        $("#EditText").val(data.TypeName);
                        //alert(data.Text);
                    }
                });

                $('#EditModal').modal('show');
                // alert('11');
                return false;
            });
        }

        //绑定更新按钮的 点击事件
        function BindBtnEditClict() {

            $("#BtnEdit").click(function () {
                //alert('aaa');
                var editFrm = $("#frmEdit").serialize();
                $.ajax({
                    url: "/Ashx/BulletinTypeManage/TypeEdit.ashx",
                    type: "post",
                    data: editFrm,
                    success: function (data) {
                        if (data == "Ok") {
                            alert('更新成功!!!');
                            InitTable();
                            $('#EditModal').modal('hide');
                        } else {
                            alert("更新失败!!!");
                        }
                    }
                });

                return false;
            });

        }

        //绑定 删除a标签 点击事件
        function BindDelClick() {
            $('#tbBody a:Contains(删除)').click(function () {
                if (confirm('确定要删除吗?')) {
                    var href = $(this).attr('href');
                    $.get(href, {}, function (data) {
                        if (data == "Ok") {
                            alert('删除成功!!!');
                            InitTable();
                        } else {
                            alert('删除失败!!!');
                        }
                    });
                }

                return false;
            });
        }
        //绑定 分页 a 标签 单击事件
        function BindPageNavClick() {
            $("#NavDiv a").click(function () {
                var href = $(this).attr("href");
                var quertStr = href.substr(href.lastIndexOf('?') + 1);
                InitTable(quertStr);
                return false;
            });
        }

        //给两个按钮绑定点击事件来切换 添加和列表
        function BindChoiceClick() {
            $("#btnList").click(function () {
                //$(this).addClass("active");
                //$("#divlist").css("display", "block");
                //$("#divadd").css("display", "none");
                //$("#btnAdd").removeClass("active");
                $(this).addClass("active").siblings().removeClass("active");
                $("#divlist").css("display", "block").siblings(".isDisplay").css("display", "none");
            });

            $("#btnAdd").click(function () {
                //$(this).addClass("active");
                //$("#divlist").css("display", "none");
                //$("#divadd").css("display", "block");
                //$("#btnList").removeClass("active");
                $(this).addClass("active").siblings().removeClass("active");
                $("#divadd").css("display", "block").siblings(".isDisplay").css("display", "none");
            });
        }

    </script>
</head>
<body>
    <!------------------列表展示---------------->
    <div class="btn-group" role="group" aria-label="">
        <button id="btnList" type="button" class="btn btn-default btn-lg active">公告类别列表</button>
        <button id="btnAdd" type="button" class="btn btn-default btn-lg">公告类别添加</button>
    </div>

    <div id="divlist" class="isDisplay">
        <table id="tb1" class="table table-striped table-condensed">
            <thead>
                <tr><th>编号</th><th>名称</th><th>操作</th></tr>
            </thead>
            <tbody id="tbBody"></tbody>

        </table>
        <div id="NavDiv"></div>
    </div>
    <!------------------列表展示结束---------------->

    <!------------------信息添加---------------->
    <div id="divadd" class="isDisplay">
        <form class="form-horizontal" id="frm1">
            <div class="form-group">
                <label class="col-sm-2 control-label">类别名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="TypeName" id="TypeName" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" style="width:100px" class="btn btn-default" value="添加" id="Add" />
                </div>
            </div>
        </form>

    </div>
    <!------------------信息添加结束---------------->

    <!------------------信息编辑------------------------------->

    <div class="modal fade" tabindex="-1" role="dialog" data-backdrop="false" id="EditModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">公告类别编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="frmEdit">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">编号</label>
                            <div class="col-sm-7">
                                <input type="hidden" name="EditId" id="EditId" />
                                <input type="text" class="form-control" name="EditOder" id="EditIdx" required disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="EditText" id="EditText" required>
                            </div>
                        </div>
                     

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                                <input type="submit" style="width:150px" class="btn btn-primary" value="更新" id="BtnEdit" />

                            </div>

                        </div>
                    </form>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">关闭</button>
                    <input type="submit" class="btn btn-primary btn-lg" style="width:150px" id="BtnEdit" value="更新">
                </div>-->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /.modal -->
    <!------------------信息编辑结束------------------------------->


</body>
</html>
